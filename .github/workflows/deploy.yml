name: Deploy Next.js to Azure VM

on:
  push:
    branches:
      - master # Sesuaikan dengan nama branch utama Anda

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          
          echo "=> Memulai deployment portofolio..."
          cd /var/www/html/portofolio
          
          echo "=> 1. Mengatur izin..."
          sudo chown -R ${{ secrets.SSH_USERNAME }}:${{ secrets.SSH_USERNAME }} .
          
          echo "=> 2. Menarik kode dari GitHub..."
          git reset --hard
          git pull origin master
          
          echo "=> 3. Instal & Build..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          npm install
          npm run build
          
          echo "=> 4. Restart aplikasi..."
          # PERBAIKAN FINAL DI SINI: Jalankan 'next' secara langsung
          pm2 startOrRestart node_modules/next/dist/bin/next --name "portofolio" -- start
          pm2 save

          echo "=> 5. Mengembalikan izin..."
          sudo chown -R www-data:www-data .

          echo "âœ… Deployment portofolio selesai!"

        EOF